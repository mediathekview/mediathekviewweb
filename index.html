<!DOCTYPE html>
<html lang="en">

<head>
    <title>MediathekViewWeb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/DataTables/datatables.min.css" />
    <script src="../../static/jquery.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../static/moment-with-locales.min.js"></script>
    <script src="../../static/DataTables/datatables.min.js"></script>
</head>

<script>
    var socket = io();
    var mediathekTable;

    var locale = window.navigator.userLanguage || window.navigator.language;
    moment.locale(locale);

    function formatBytes(bytes, decimals) {
        if (bytes == 0) return '0 Byte';
        var k = 1000;
        var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
        var i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(decimals)) + ' ' + sizes[i];
    }

    $(function() { //jquery ready, page loaded
        mediathekTable = $('#mediathek').DataTable({
            columns: [{
                    "width": "10%"
                }, {
                    "width": "50%"
                },
                null,
                null,
                null,
                null,
                null
            ],
            searching: false,
            ordering: false,
            info: true
        });

        $('#queryInput').on('input', () => {
            query($('#queryInput').val());
        });
    });

    function query(queryString) {
        socket.emit('queryEntry', queryString)
    }

    var channelRegex = /https?:\/\/(\S*\.)*([a-z]*)\.\w+/;
    socket.on('queryResult', (result) => {
        mediathekTable.clear();
        let data = result.data;

        for (var i = 0; i < data.length; i++) {
            let dateTime = moment.unix(data[i].data.timestamp);
            let channelMatch = channelRegex.exec(data[i].data.url_website);
            mediathekTable.row.add(['<a target="_blank" href="' + data[i].data.url_website + '">' + channelMatch[2] + '</a>', data[i].data.title, dateTime.format('L'), dateTime.format('LT'), data[i].data.duration,
                formatBytes(data[i].data.size), '<a target="_blank" href="' + data[i].data.url_video + '"><span class="glyphicon glyphicon-film"></span></a>'
            ]);
        }

        mediathekTable.draw();

        $('#queryInfoLabel').text('Search engine took ' + result.queryInfo.searchEngineTime + ' ms, filtering out of ' + result.queryInfo.resultCount + ' results and sorting by relevance took ' + result.queryInfo.filterTime + ' ms');
    });
</script>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MediathekViewWeb</a>
            </div>
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="input-group">
            <span class="input-group-addon">Query</span>
            <input type="text" class="form-control" id="queryInput">

            <span class="input-group-addon">
              <input type="radio" name="searchmode"> AND</input>
            </span>

            <span class="input-group-addon">
              <input type="radio" name="searchmode"> OR</input>
            </span>
        </div>

        <br>

        <table id="mediathek" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Duration</th>
                    <th>Size</th>
                    <th>Url</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <label id="queryInfoLabel"></label>

    </div>

    <script type="text/javascript">
        //$('#addDownloadModal').modal('show');
    </script>
</body>


</html>
