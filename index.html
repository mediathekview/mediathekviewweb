<!DOCTYPE html>
<html lang="en">

<head>
    <title>MediathekViewWeb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/index.css">
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/DataTables/datatables.min.css" />
    <link rel="stylesheet" href="../../static/bootstrap-multiselect.css" />
    <script src="../../static/jquery.min.js"></script>
    <script src="../../static/js.cookie.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../static/moment-with-locales.min.js"></script>
    <script src="../../static/DataTables/datatables.min.js"></script>
    <script src="../../static/underscore-min.js"></script>
    <script src="../../static/bootbox.min.js"></script>
    <script src="../../static/bootstrap-multiselect.js"></script>
</head>

<script>
    var socket = io();
    var mediathekTable;
    var connectingModal;
    var indexingModal;
    var uid;
    var pv_id;

    var locale = window.navigator.userLanguage || window.navigator.language;
    moment.locale(locale);

    function modalIsOpen(modalDOM) {
        return (modalDOM.data('bs.modal') || {}).isShown;
    }

    function randomString(len) {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for (var i = 0; i < len; i++)
            text += possible.charAt(Math.floor(Math.random() * possible.length));

        return text;
    }

    function formatBytes(bytes, decimals) {
        if (bytes == 0) return '0 Byte';
        var k = 1000;
        var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
        var i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(decimals)) + ' ' + sizes[i];
    }

    pv_id = randomString(6);

    function track(action) {
        socket.emit('track', {
            uid: uid,
            pv_id: pv_id,
            ua: navigator.userAgent,
            lang: navigator.language,
            res: window.screen.width + "x" + window.screen.height,
            e_c: 'MediathekViewWeb',
            e_a: action
        });
    }

    if (typeof(Storage) !== "undefined") {
        uid = localStorage.getItem('uid');
    }
    if (!!uid) {
        uid = uid.trim();
    } else {
        uid = Cookies.get('uid');
        if (!!uid) {
            uid = uid.trim();
        }
    }
    if (!!uid && uid.length == 32) {
        track('index');
    } else {
        socket.on('uid', (_uid) => {
            localStorage.setItem('uid', _uid);
            Cookies.set('uid', _uid, {
                expires: 99999
            });
            uid = _uid;

            track('index');
        });
        socket.emit('requestUid');
    }

    setInterval(() => {
        if (socket.connected) {
            track('heartbeat');
        }
    }, 3 * 60 * 1000); //every 3 minutes

    socket.on('indexState', (state) => {
        let parsingProgress = (state.parserProgress * 100).toFixed(0);
        let indexingProgress = (state.indexingProgress * 100).toFixed(0);
        $('#parsingProgressbar').css('width', (parsingProgress + '%')).text(parsingProgress + '%');
        $('#indexingProgressbar').css('width', (indexingProgress + '%')).text(indexingProgress + '%');
        $('#indexingEntriesLabel').text(state.entries);
        $('#indexingTimeLabel').text((state.time / 1000).toFixed(0) + ' Sekunden');


        if (!state.done) {
            if (!modalIsOpen(indexingModal)) {
                indexingModal.modal('show');
            }
        } else {
            indexingModal.modal('hide');
        }
    });

    function trackQuery() {
        trackQuery = _.debounce(() => {
            track('query');
        }, 2000);
        trackQuery();
    }

    function query() {
        query = _.throttle(() => {
            let queryString = $('#queryInput').val();
            let searchTopic = $('#queryField input:radio:checked').val();
            let future = !!$('#queryField input:checkbox:checked').prop('checked')

            let queryObj = {
                queryString: queryString,
                searchTopic: searchTopic,
                future: future
            };

            socket.emit('queryEntry', queryObj);

            trackQuery();
        }, 250);
        query();
    }

    socket.on('queryResult', (result) => {
        mediathekTable.clear();

        for (var i = 0; i < result.results.length; i++) {
            let data = result.results[i];
            data.dateString = moment.unix(data.timestamp).format('L');
            data.timeString = moment.unix(data.timestamp).format('LT');
            data.durationString = isNaN(data.duration) ? '?' : moment.unix(data.duration - 3600).format('mm:ss');

            mediathekTable.row.add(data);
        }

        mediathekTable.draw();

        $('#queryInfoLabel').text('Die Suchmaschine brauchte ' + result.queryInfo.searchEngineTime + ' ms, zeige ' + result.queryInfo.resultCount +
            ' von ' + result.queryInfo.totalResults + ' Treffern.');
    });

    function createTableRow(text, url, videoTitle, filename, filesize) {
        let tableRow = $('<tr>');

        let watchButton = $('<a>', {
            target: '_blank',
            href: url,
            click: () => {
                playVideo(videoTitle, url);
                return false;
            }
        });

        let eyeIcon = $('<span>').addClass('glyphicon glyphicon-eye-open glyph-big glyph-margin-right');
        watchButton.append(eyeIcon);

        let downloadButton = $('<a>', {
            target: '_blank',
            href: url,
            download: filename
        });

        let downloadIcon = $('<span>').addClass('glyphicon glyphicon-save glyph-big glyph-margin-left');
        downloadButton.append(downloadIcon);

        tableRow.append($('<td>').text(text));
        tableRow.append($('<td>').text((isNaN(filesize) || !filesize) ? '?' : formatBytes(filesize, 2)));
        tableRow.append($('<td>').append(watchButton).append(downloadButton));
        //tableRow.append($('<td>').append(downloadButton));

        return tableRow;
    }

    function hidePopoverIfNotHovered(button) {
        setTimeout(() => {
            let popoverID = button.attr('aria-describedby');
            let popover = $('#' + popoverID);
            if (popover.length) {
                if (!popover.is(':hover') && !button.is(':hover')) {
                    button.popover('hide');
                }
            }
        }, 150);
    }

    function createVideoActionButton(entry) {
        let highestQualityUrl = entry.url_video_hd ? entry.url_video_hd : (entry.url_video ? entry.url_video : entry.url_video_low);

        let button = $('<a>', {
            target: '_blank',
            href: entry.url_video,
            click: () => {
                playVideo(entry.title, highestQualityUrl);
                return false;
            }
        });

        let icon = $('<span>').addClass('glyphicon glyphicon-film glyph-big');
        button.append(icon);

        let table = $('<table>').addClass('table-condensed');
        table.append(`<thead>
              <tr>
                <th>Qualität</th>
                <th>Größe</th>
                <th>Aktion</th>
              </tr>
            </thead>`);


        let tableHead = $('<thead>');

        let tableBody = $('<tbody>');

        let filename = entry.channel + ' - ' + entry.topic + ' - ' + entry.title + ' - ' + entry.timestamp;

        if (entry.url_video_hd) {
            tableBody.append(createTableRow('Hoch', entry.url_video_hd, entry.title, filename));
        }
        if (entry.url_video) {
            tableBody.append(createTableRow('Mittel', entry.url_video, entry.title, filename, entry.size));
        }
        if (entry.url_video_low) {
            tableBody.append(createTableRow('Niedrig', entry.url_video_low, entry.title, filename));
        }

        table.append(tableBody);

        button.popover({
            trigger: 'manual',
            toggle: 'popover',
            placement: 'right',
            container: 'body',
            content: table,
            html: true,
            animation: true
        });

        button.on('mouseenter', () => {
            button.popover('show');
            let popoverID = button.attr('aria-describedby');
            let popover = $('#' + popoverID);
            if (popover.length) {
                popover.on('mouseleave', () => {
                    hidePopoverIfNotHovered(button);
                });
            }
        });

        button.on('mouseleave', () => {
            hidePopoverIfNotHovered(button);
        });

        return button;
    }

    function playVideo(title, url) {
        $('#videooverlay').show(200, () => {
            $('#videocontent').html('<video id="asd" controls width="100%"> <source src="' + url + '"></video>');
            $('#asd').click(function() {
                this.paused ? this.play() : this.pause();
            });
        }).focus();

        track('play');
    }

    function closeVideo() {
        $('#videocontent').html('');
        $('#videooverlay').hide(200);
    }

    function returnEmptyString() {
        return '';
    }

    $(function() {
        connectingModal = $('#connectingModal');
        connectingModal.modal({
            backdrop: 'static',
            keyboard: false
        });

        indexingModal = $('#indexingModal');
        indexingModal.modal({
            backdrop: 'static',
            keyboard: false,
            show: false
        });

        socket.on('connect', () => {
            connectingModal.modal('hide');
        });

        socket.on('disconnect', () => {
            indexingModal.modal('hide');
            if (!modalIsOpen(connectingModal)) {
                connectingModal.modal('show');
            }
        });

        if (socket.disconnected) {
            if (!modalIsOpen(connectingModal)) {
                connectingModal.modal('show');
            }
        }

        mediathekTable = $('#mediathek').DataTable({
            columns: [{ //Sender
                width: '6%',
                data: null,
                render: returnEmptyString,
                createdCell: (td, cellData, rowData, row, col) => {
                    let link = $('<a>', {
                        target: '_blank',
                        text: rowData.channel,
                        href: rowData.url_website
                    });
                    $(td).append(link);
                }
            }, { //Thema
                width: '16%',
                data: 'topic'
            }, { //Title
                data: 'title'
            }, { //Date
                width: '8%',
                data: 'dateString'
            }, { //Time
                width: '7%',
                data: 'timeString'
            }, { //Duration
                width: '5%',
                data: 'durationString'
            }, { //Video
                width: '4%',
                data: null,
                render: returnEmptyString,
                createdCell: (td, cellData, rowData, row, col) => {
                    /*let sdButton = createPlayButton('', rowData.title, rowData.url_video_low);
                    let sdIcon = $('<span>').addClass('glyphicon glyphicon-sd-video glyph-big glyph-margin-right');
                    sdButton.append(sdIcon);
                    if (!rowData.url_video_low) sdButton.css('visibility', 'hidden');

                    let mButton = createPlayButton('', rowData.title, rowData.url_video);
                    let mIcon = $('<span>').addClass('glyphicon glyphicon-film glyph-big glyph-margin-left glyph-margin-right');
                    mButton.append(mIcon);
                    if (!rowData.url_video) mButton.css('visibility', 'hidden');

                    let hdButton = createPlayButton('', rowData.title, rowData.url_video_hd);
                    let hdIcon = $('<span>').addClass('glyphicon glyphicon-hd-video glyph-big glyph-margin-left');
                    hdButton.append(hdIcon);
                    if (!rowData.url_video_hd) hdButton.css('visibility', 'hidden');*/

                    //$(td).append(sdButton).append(mButton).append(hdButton);

                    $(td).append(createVideoActionButton(rowData));
                }
            }],
            language: {
                url: '/static/dataTables.german.lang'
            },
            searching: false,
            ordering: false,
            info: true
        });

        $('#queryInput').on('input', () => query());
        $('#queryField input:radio').change(() => query());
        $('#queryField input:checkbox:checked').change(() => query());

        $('#videocloseButton').click(() => {
            closeVideo();
        });
        $('#videooverlay').keyup((e) => {
            if (e.key == "Escape" || e.keyCode == 27) {
                closeVideo();
            }
        });
    });
</script>

<body>

    <div id="videooverlay" class="overlay initiallyHidden" tabindex="0">
        <a href="#" id="videocloseButton" class="closeButton">&times;</a>
        <div id="videocontent" class="overlay-content">
        </div>
    </div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">MediathekViewWeb</a>
            </div>
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a target="_blank" href="/impressum">Impressum</a></li>
                <li><a target="_blank" href="/datenschutz">Datenschutz</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="input-group" id="queryField">
            <span class="input-group-addon">Suche</span>
            <input type="text" style="min-width:13em" class="form-control" id="queryInput">

            <span class="input-group-addon">
              <input type="radio" name="searchmode" value="true"> Titel &amp; Thema</input>
            </span>

            <span class="input-group-addon">
              <input type="radio" name="searchmode" value="false"> Titel</input>
            </span>

            <span class="input-group-addon">
              <input type="radio" name="searchmode" value="auto" checked> Auto</input>
            </span>

            <span class="input-group-addon">
              <input type="checkbox" name="future" id="futureCheckbox" checked> Zukunft</input>
            </span>

            <span class="input-group-btn">
              <button onclick="window.open('https://github.com/bagbag/mediathekviewweb', '_blank');" class="btn btn-default" type="button">Hilfe!</button>
            </span>
        </div>

        <br>
        <br>

        <table id="mediathek" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Sender</th>
                    <th>Thema</th>
                    <th>Titel</th>
                    <th>Datum</th>
                    <th>Zeit</th>
                    <th>Dauer</th>
                    <th>Video</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <label id="queryInfoLabel"></label>

        <div id="connectingModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Keine Verbindung...</h4>
                    </div>
                    <div class="modal-body">
                        <span class="glyphicon glyphicon-repeat spinning"></span> Verbinden...
                    </div>
                </div>

            </div>
        </div>

        <div id="indexingModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Datenbank wird aktualisiert...</h4>
                    </div>
                    <div class="modal-body">
                        <div class="progress">
                            <div id="parsingProgressbar" class="progress-bar progress-bar-striped active" role="progressbar" style="min-width: 2em;">
                                0%
                            </div>
                        </div>
                        <div class="progress">
                            <div id="indexingProgressbar" class="progress-bar progress-bar-striped active" role="progressbar" style="min-width: 2em;">
                                0%
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">Einträge:
                                <div id="indexingEntriesLabel">0</div>
                            </div>
                            <div class="col-sm-4">Dauer:
                                <div id="indexingTimeLabel">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    </script>
</body>

</html>
